<div class="flex items-center justify-center min-h-screen bg-gray-100"> <!-- Centering the container -->
  <div class="bg-white shadow-md rounded-lg p-8 w-96"> <!-- Card-like container for the form -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2> <!-- Header for the form -->

    <!-- Area to display messages based on registration success or failure -->
    <div *ngIf="message"
         [ngClass]="{'text-green-600': success, 'text-red-600': !success}"
         class="mb-4 text-center">
      {{ message }} <!-- Display the message to the user -->
    </div>

    <!-- Form for registration with template-driven forms -->
    <form #registrationForm="ngForm" (ngSubmit)="register(registrationForm)">
      <!-- Email input field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email"
               id="email"
               [(ngModel)]="email"
               name="email"
               required
               class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
               placeholder="Enter your email">
      </div>

      <!-- Username input field -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700">User</label>
        <input type="text"
               id="username"
               [(ngModel)]="username"
               name="username"
               required
               class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
               placeholder="Enter your username">
      </div>

      <!-- Password input field -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password"
               id="password"
               [(ngModel)]="password"
               name="password"
               required
               class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
               placeholder="Enter your password">
      </div>

      <!-- Confirm password input field -->
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
        <input type="password"
               id="confirmPassword"
               [(ngModel)]="confirmPassword"
               name="confirmPassword"
               required
               class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
               placeholder="Confirm password">
      </div>

      <!-- Submit button for registration -->
      <button type="submit"
              class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-500 transition duration-200">
        Register
      </button>
    </form>

    <!-- Link to the login page if the user already has an account -->
    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
