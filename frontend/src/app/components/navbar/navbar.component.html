<nav class="bg-gray-800"> <!-- Navbar container with background color -->
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8"> <!-- Centering the navbar content -->
    <div class="relative flex h-16 items-center justify-between"> <!-- Flexbox layout for the navbar -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden"> <!-- Mobile menu button container -->
        <!-- Button for toggling the mobile menu -->
        <button type="button"
                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span> <!-- Screen reader text -->
          <!-- Icon for menu open state -->
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!-- Icon for menu close state -->
          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"> <!-- Main content area -->
        <div class="flex flex-shrink-0 items-center">
          <i class="fa-solid fa-lock fa-2x text-white ml-2"></i> <!-- Font Awesome icon -->
        </div>
        <div class="hidden sm:ml-6 sm:block"> <!-- Menu items for larger screens -->
          <div class="flex space-x-4"> <!-- Horizontal spacing between menu items -->
            <a class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page" routerLink="/">Home</a> <!-- Home link -->
            <a class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" (click)="goToLoginWithMessage()">Dashboard</a> <!-- Dashboard link -->
            <a class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" routerLink="/register">Register</a> <!-- Register link -->
            <a *ngIf="isLoggedIn()" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" (click)="logout()">Logout</a> <!-- Logout link, visible only if logged in -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state -->
  <div class="sm:hidden" id="mobile-menu"> <!-- Mobile version of the menu -->
    <div class="space-y-1 px-2 pb-3 pt-2"> <!-- Vertical spacing for mobile items -->
      <a class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page" routerLink="/">Home</a> <!-- Home link for mobile -->
      <a class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" routerLink="/login">Login</a> <!-- Login link for mobile -->
      <a class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" routerLink="/register">Register</a> <!-- Register link for mobile -->
      <a *ngIf="isLoggedIn()" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" (click)="logout()">Logout</a> <!-- Logout link for mobile -->
    </div>
  </div>
</nav>
